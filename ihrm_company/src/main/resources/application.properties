server.port=9001

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/ihrm?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# mybatis-plus 配置
# mybatis-plus mapper xml 文件地址
mybatis-plus.mapper-locations = classpath*:mapper/*Mapper.xml
# mybatis-plus type-aliases 文件地址
mybatis-plus.type-aliases-package = com.ihrm.entity.company.po
# mybatis-plus 驼峰匹配
mybatis-plus.configuration.map-underscore-to-camel-case = false
# mybatis-plus 逻辑已删除值(默认为 1),逻辑未删除值(默认为 0)
mybatis-plus.global-config.db-config.logic-delete-value = 1
mybatis-plus.global-config.db-config.logic-not-delete-value = 0
